<!DOCTYPE html>
<html lang="en">
<head>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <script>
        $(document).ready(function(){
            //submit 버튼 클릭 시 입력 값 저장 ajax
            $("#submit").click(function(){
                var title = $("#title").val();
                var content = $("#content").val();
                var author =  $("#author").val();
                var result = confirm("등록하시겠습니까?");
                if(result == true) {
                    $.ajax({
                        type: 'POST',
                        url: "/api/main/",
                        data:{
                            "title":title,
                            "content":content,
                            "author":author,
                        },
                        success: function(data) {
                            location.href = "/boardApp/";
                        }
                    })
                }else {
                    alert("취소 합니다");
                    return;
                }
            });
        })
    </script>
    <meta charset="UTF-8">
    <title>HaYoung</title>
</head>
<body>
    <input type="hidden" name="csrf-token" value="CIwNZNlR4XbisJF39I8yWnWX9wX4WFoz" />
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <!--입력폼-->
                <table class="table table-striped">
                    <tbody>
                        <tr>
                            <th>title</th>
                            <td><input type="text" class="form-control" id="title"></td>
                        </tr>
                        <tr>
                            <th>content</th>
                            <td><input type="text" class="form-control" id="content"></td>
                        </tr>
                        <tr>
                            <th>author</th>
                            <td><input type="text" class="form-control" id="author" value="1" readonly></td>
                        </tr>

                    </tbody>
                </table>
                <!--입력폼 끝-->
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <!--submit(저장) 버튼
                    위에 입력폼에 내용을 입력하고 클릭하면 반영됨-->
                <button type="button" class="btn btn-primary" id="submit">submit</button>
                 <!--list(목록) 버튼
                    게시물 목록 페이지로 이동("post_list.html")-->
                <a href="/boardApp/" type="button" class="btn btn-success">list</a>
            </div>
        </div>
    </div>
</body>
</html>
